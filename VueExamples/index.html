<!DOCTYPE html>
<html>
<head>
  <title>Vue Tests</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
     * {
       color: black;
     }
  </style>
</head>
<body>
  <div id="app">
    <h1>The message is {{ message }}</h1>
    <span v-bind:title="boundAttribute">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>
    <button onclick="setParagraphVisible(); ">Click here for a surprise!</button>
    <p v-if="showParagraph">Supriiiiiiiiiiiiise!</p>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        boundAttribute: `This information was bound dynamically at ${ new Date().toLocaleString() }!`,
        showParagraph: false
      }
    });

    function setParagraphVisible() {
      app.showParagraph = true;
    }

  </script>
</body>
</html>
